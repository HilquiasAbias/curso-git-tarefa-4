name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permiss√µes necess√°rias para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy simult√¢neo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de valida√ß√£o - verifica se index.html existe
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verificar se index.html existe
        run: |
          echo "üîç Verificando se o arquivo index.html existe na pasta public/"
          if [ ! -f "public/index.html" ]; then
            echo "‚ùå ERRO: Arquivo public/index.html n√£o encontrado!"
            echo "O pipeline falhou porque o arquivo index.html √© obrigat√≥rio."
            exit 1
          fi
          echo "‚úÖ Arquivo index.html encontrado com sucesso!"
      
      - name: Listar conte√∫do da pasta public
        run: |
          echo "üìÅ Conte√∫do da pasta public/:"
          ls -la public/

  # Job de deploy para GitHub Pages
  deploy:
    # S√≥ executa o deploy na branch main (n√£o em PRs)
    if: github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4